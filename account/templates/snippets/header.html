


<div class="container">
	<nav class="rounded navbar navbar-expand navbar-dark bg-transparet position-fixed fixed-top">

		<div id="my-nav-top" class="justify-content-end collapse navbar-collapse">

			<a class="btn btn-outline-dark nav-link" href="{% url 'login' %}">Login<span
