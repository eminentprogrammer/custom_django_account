{% extends 'base.html' %}
{% load static %}

{% block content %}
<title>Register</title>

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="mt-5 col-lg-5 d-none d-lg-block bg-register-image">
            <img src=" {% static 'login/login.svg' %}" height="600px" width="500px">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center mt-n4">
                <h1 class="h4 text-gray-900 mb-4">Register Now!!!</h1>
              </div>
              {% include 'snippets/registration_tips.html' %}
              <form class="form-signin" method="post">{% csrf_token %}
                  {% include 'snippets/register_error.html' %}
                <div class="form-group row">
                  <div class="col-sm mb-3 mb-sm-0">
                    <input type="email" name="email" maxlength="254" id="id_Email" class="form-control form-control-user" placeholder="Enter valid email address" autofocus="" required="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="username" maxlength="150" id="id_username" class="form-control form-control-user" placeholder="A Unique Username">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="phone" name="phone_number" id="id_phone_number" class="form-control form-control-user" placeholder="Phone Number" maxlength="17" required="">
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="password1" id="id_password1" class="form-control form-control-user" placeholder="Password" autocomplete="new-password">
                   </div>
                  <div class="col-sm-6">
                    <input type="password" name="password2" id="id_password2" class="form-control form-control-user" placeholder="Confirm Password" autocomplete="new-password">
                  </div>
                  
                </div>
                               
                <button class="btn btn-primary btn-primary btn-block" type="submit">Register Account</button>
                <hr>
                
                <a href="#" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                
                <a href="#" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small nav-link" href="{% url 'login' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock content %}
